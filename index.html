<div class="modal" id="modal">
    <div class="modal-content">
        <div class="modal-title">Add New Holding</div>
        
        <div class="form-group">
            <label class="form-label">Type</label>
            <div class="type-toggle">
                <button class="type-btn active" onclick="setType('stock')" id="stockBtn">Stock</button>
                <button class="type-btn" onclick="setType('crypto')" id="cryptoBtn">Crypto</button>

        </div>
        
        <div class="form-group">
            <label class="form-label">Symbol <span id="cryptoHint"></span></label>
            <input type="text" class="form-input" id="symbolInput" placeholder="AAPL">
        </div>
        
        <div class="form-group">
            <label class="form-label">Quantity</label>
            <input type="number" class="form-input" id="quantityInput" placeholder="0" step="0.01">
        </div>
        
        <div class="modal-actions">

            <button class="btn btn-add" onclick="addHolding()">Add</button>

<script>
    let holdings = [];
    let prices = {};
    let currentType = 'stock';
    let editingIndex = null;
    
    function loadHoldings() {
        const saved = localStorage.getItem('portfolio-holdings');
        if (saved) {
            holdings = JSON.parse(saved);
        } else {
            holdings = [
                { symbol: 'UNH', quantity: 0, type: 'stock' },
                { symbol: 'GOOG', quantity: 0, type: 'stock' },
                { symbol: 'AMD', quantity: 0, type: 'stock' }
            ];
        }
    }
    
    function saveHoldings() {
        localStorage.setItem('portfolio-holdings', JSON.stringify(holdings));
    }
    
    function showModal() {
        document.getElementById('modal').classList.add('show');
    }
    
    function hideModal() {
        document.getElementById('modal').classList.remove('show');
        document.getElementById('symbolInput').value = '';
        document.getElementById('quantityInput').value = '';
    }
    
    function setType(type) {
        currentType = type;
        document.getElementById('stockBtn').classList.toggle('active', type === 'stock');
        document.getElementById('cryptoBtn').classList.toggle('active', type === 'crypto');
        document.getElementById('cryptoHint').textContent = type === 'crypto' ? '(e.g., BTC, ETH)' : '';
    }
    
    function addHolding() {
        const symbol = document.getElementById('symbolInput').value.toUpperCase().trim();
        const quantity = parseFloat(document.getElementById('quantityInput').value) || 0;
        
        if (symbol) {
            holdings.push({ symbol, quantity, type: currentType });
            saveHoldings();
            hideModal();
            renderHoldings();
            fetchAllPrices();
        }
    }
    
    function removeHolding(index) {
        holdings.splice(index, 1);
        saveHoldings();
        renderHoldings();
        updateTotals();
    }
    
    function startEdit(index) {
        editingIndex = index;
        renderHoldings();
    }
    
    function updateQuantity(index, value) {
        holdings[index].quantity = parseFloat(value) || 0;
        saveHoldings();
        editingIndex = null;
        renderHoldings();
        updateTotals();
    }
    
    async function fetchPrice(holding) {
        try {
            const symbol = holding.type === 'crypto' ? `${holding.symbol}USD` : holding.symbol;
            const response = await fetch(
                `https://query1.finance.yahoo.com/v8/finance/chart/${symbol}?interval=1d&range=1d`
            );
            const data = await response.json();
            
            if (data.chart?.result?.[0]) {
                const result = data.chart.result[0];
                const meta = result.meta;
                const current = meta.regularMarketPrice;
                const previous = meta.chartPreviousClose;
                const change = current - previous;
                const changePercent = (change / previous) * 100;
                
                prices[holding.symbol] = {
                    current: current,
                    change: change,
                    changePercent: changePercent
                };
            }
        } catch (error) {
            console.error(`Error fetching ${holding.symbol}:`, error);
            prices[holding.symbol] = {
                current: 0,
                change: 0,
                changePercent: 0,
                error: true
            };
        }
    }
    
    async function fetchAllPrices() {
        const btn = document.getElementById('refreshBtn');
        btn.classList.add('spinner');
        
        for (const holding of holdings) {
            await fetchPrice(holding);
        }
        
        btn.classList.remove('spinner');
        renderHoldings();
        updateTotals();
    }
    
    function formatCurrency(value) {
        return '$' + value.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }
    
    function updateTotals() {
        let totalValue = 0;
        let totalChange = 0;
        
        holdings.forEach(holding => {
            const price = prices[holding.symbol];
            if (price) {
                totalValue += price.current * holding.quantity;
                totalChange += price.change * holding.quantity;
            }
        });
        
        const totalChangePercent = totalValue > 0 ? (totalChange / (totalValue - totalChange)) * 100 : 0;
        
        document.getElementById('totalValue').textContent = formatCurrency(totalValue);
        
        const changeEl = document.getElementById('totalChange');
        changeEl.className = 'total-change ' + (totalChange >= 0 ? 'positive' : 'negative');
        changeEl.innerHTML = `
            <span>${totalChange >= 0 ? '↗' : '↘'} ${totalChange >= 0 ? '+' : ''}${formatCurrency(totalChange)} (${totalChangePercent >= 0 ? '+' : ''}${totalChangePercent.toFixed(2)}%)</span>
            <span style="color: #bfdbfe; font-size: 14px;">today</span>
        `;
    }
    
    function renderHoldings() {
        const container = document.getElementById('holdings');
        container.innerHTML = '';
        
        holdings.forEach((holding, index) => {
            const price = prices[holding.symbol] || { current: 0, change: 0, changePercent: 0 };
            const isPositive = price.change >= 0;
            const holdingValue = price.current * holding.quantity;
            
            const card = document.createElement('div');
            card.className = 'holding-card';
            
            card.innerHTML = `
                <div class="holding-header">
                    <div>
                        <div class="holding-title">
                            <div class="holding-symbol">${holding.symbol}</div>
                            <div class="holding-type">${holding.type}</div>
                        </div>
                        <div class="holding-quantity">
                            ${holding.quantity > 0 ? holding.quantity + ' shares' : 'No shares held'}
                        </div>
                    </div>
                    <button class="remove-btn" onclick="removeHolding(${index})">×</button>
                </div>
                
                <div class="holding-details">
                    <div>
                        <div class="detail-label">Current Price</div>
                        <div class="detail-value">${formatCurrency(price.current)}</div>
                        <div class="detail-change ${isPositive ? 'positive' : 'negative'}">
                            ${isPositive ? '↗' : '↘'} ${isPositive ? '+' : ''}${formatCurrency(price.change)} (${isPositive ? '+' : ''}${price.changePercent.toFixed(2)}%)
                        </div>
                    </div>
                    
                    <div>
                        <div class="detail-label">Position Value</div>
                        ${editingIndex === index ? `
                            <input type="number" class="quantity-input" value="${holding.quantity}" 
                                onblur="updateQuantity(${index}, this.value)"
                                onkeypress="if(event.key === 'Enter') updateQuantity(${index}, this.value)"
                                autofocus>
                        ` : `
                            <div class="detail-value">${formatCurrency(holdingValue)}</div>
                            <button class="edit-quantity-btn" onclick="startEdit(${index})">Edit quantity</button>
                        `}
                    </div>
                </div>
            `;
            
            container.appendChild(card);
        });
    }
    
    loadHoldings();
    renderHoldings();
    fetchAllPrices();
    
    setInterval(fetchAllPrices, 60000);
</script>
