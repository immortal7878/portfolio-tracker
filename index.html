        <div class="total-label">Total Value</div>

    <button class="add-btn" onclick="showModal()">+</button>

<div class="modal" id="modal">
    <div class="modal-content">
        <div class="modal-title">Add Holding</div>
        
        <div class="form-group">
            <label class="form-label">Type</label>
            <div class="type-toggle">
                <button class="type-btn active" onclick="setType('stock')" id="stockBtn">Stock</button>
                <button class="type-btn" onclick="setType('crypto')" id="cryptoBtn">Crypto</button>
            </div>
        </div>
        
        <div class="form-group">
            <label class="form-label">Symbol</label>
            <input type="text" class="form-input" id="symbolInput" placeholder="AAPL">
        </div>
        
        <div class="form-group">
            <label class="form-label">Quantity</label>
            <input type="number" class="form-input" id="quantityInput" placeholder="0" step="0.01">
        </div>
        
        <div class="modal-actions">
            <button class="btn btn-cancel" onclick="hideModal()">Cancel</button>
            <button class="btn btn-add" onclick="addHolding()">Add</button>
        </div>
    </div>
</div>

<script>
    let holdings = [];
    let prices = {};
    let currentType = 'stock';
    let editingIndex = null;
    
    function loadHoldings() {
        const saved = localStorage.getItem('portfolio-holdings');
        holdings = saved ? JSON.parse(saved) : [
            { symbol: 'UNH', quantity: 0, type: 'stock' },
            { symbol: 'GOOG', quantity: 0, type: 'stock' },
            { symbol: 'AMD', quantity: 0, type: 'stock' }
        ];
    }
    
    function saveHoldings() {
        localStorage.setItem('portfolio-holdings', JSON.stringify(holdings));
    }
    
    function showModal() {
        document.getElementById('modal').classList.add('show');
    }
    
    function hideModal() {
        document.getElementById('modal').classList.remove('show');
        document.getElementById('symbolInput').value = '';
        document.getElementById('quantityInput').value = '';
    }
    
    function setType(type) {
        currentType = type;
        document.getElementById('stockBtn').classList.toggle('active', type === 'stock');
        document.getElementById('cryptoBtn').classList.toggle('active', type === 'crypto');
    }
    
    function addHolding() {
        const symbol = document.getElementById('symbolInput').value.toUpperCase().trim();
        const quantity = parseFloat(document.getElementById('quantityInput').value) || 0;
        
        if (symbol) {
            holdings.push({ symbol, quantity, type: currentType });
            saveHoldings();
            hideModal();
            renderHoldings();
            fetchAllPrices();
        }
    }
    
    function removeHolding(index) {
        holdings.splice(index, 1);
        saveHoldings();
        renderHoldings();
        updateTotals();
    }
    
    function startEdit(index) {
        editingIndex = index;
        renderHoldings();
    }
    
    function updateQuantity(index, value) {
        holdings[index].quantity = parseFloat(value) || 0;
        saveHoldings();
        editingIndex = null;
        renderHoldings();
        updateTotals();
    }
    
    async function fetchPrice(holding) {
        try {
            const symbol = holding.type === 'crypto' ? `${holding.symbol}USD` : holding.symbol;
            const response = await fetch(
                `https://query1.finance.yahoo.com/v8/finance/chart/${symbol}?interval=1d&range=1d`
            );
            const data = await response.json();
            
            if (data.chart?.result?.[0]) {
                const result = data.chart.result[0];
                const meta = result.meta;
                const current = meta.regularMarketPrice;
                const previous = meta.chartPreviousClose;
                const change = current - previous;
                const changePercent = (change / previous) * 100;
                
                prices[holding.symbol] = {
                    current: current,
                    change: change,
                    changePercent: changePercent
                };
            }
        } catch (error) {
            prices[holding.symbol] = { current: 0, change: 0, changePercent: 0 };
        }
    }
    
    async function fetchAllPrices() {
        const btn = document.getElementById('refreshBtn');
        btn.classList.add('spinner');
        
        for (const holding of holdings) {
            await fetchPrice(holding);
        }
        
        btn.classList.remove('spinner');
        renderHoldings();
        updateTotals();
    }
    
    function fmt(value) {
        return '$' + value.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }
    
    function updateTotals() {
        let totalValue = 0;
        let totalChange = 0;
        
        holdings.forEach(h => {
            const p = prices[h.symbol];
            if (p) {
                totalValue += p.current * h.quantity;
                totalChange += p.change * h.quantity;
            }
        });
        
        const pct = totalValue > 0 ? (totalChange / (totalValue - totalChange)) * 100 : 0;
        
        document.getElementById('totalValue').textContent = fmt(totalValue);
        
        const el = document.getElementById('totalChange');
        el.className = 'total-change ' + (totalChange >= 0 ? 'positive' : 'negative');
        el.textContent = `${totalChange >= 0 ? '+' : ''}${fmt(totalChange)} (${pct >= 0 ? '+' : ''}${pct.toFixed(2)}%)`;
    }
    
    function renderHoldings() {
        const container = document.getElementById('holdings');
        
        if (holdings.length === 0) {
            container.innerHTML = '<div class="empty-state">No holdings yet<br>Tap + to add</div>';
            return;
        }
        
        container.innerHTML = '';
        
        holdings.forEach((h, i) => {
            const p = prices[h.symbol] || { current: 0, change: 0, changePercent: 0 };
            const pos = p.change >= 0;
            const val = p.current * h.quantity;
            
            const item = document.createElement('div');
            item.className = 'holding-item';
            
            item.innerHTML = `
                <div class="holding-left">
                    <div class="holding-symbol-row">
                        <div class="holding-symbol">${h.symbol}</div>
                        <div class="holding-type">${h.type}</div>
                    </div>
                    <div class="holding-qty">${h.quantity} shares</div>
                </div>
                
                <div class="holding-center">
                    <div class="holding-price">${fmt(p.current)}</div>
                    <div class="holding-change ${pos ? 'positive' : 'negative'}">
                        ${pos ? '+' : ''}${p.changePercent.toFixed(2)}%
                    </div>
                </div>
                
                <div class="holding-right">
                    ${editingIndex === i ? `
                        <input type="number" class="qty-input" value="${h.quantity}" 
                            onblur="updateQuantity(${i}, this.value)"
                            onkeypress="if(event.key === 'Enter') updateQuantity(${i}, this.value)"
                            autofocus>
                    ` : `
                        <div class="holding-value">${fmt(val)}</div>
                        <button class="edit-btn" onclick="startEdit(${i})">Edit</button>
                    `}
                </div>
                
                <button class="remove-btn" onclick="removeHolding(${i})">×</button>
            `;
            
            container.appendChild(item);
        });
    }
    
    loadHoldings();
    renderHoldings();
    fetchAllPrices();
    setInterval(fetchAllPrices, 60000);
</script>
